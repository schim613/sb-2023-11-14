<html layout:decorate="~{global/layout}" xmlns:th="http://www.w3.org/1999/html">

<head></head>

<body>
<div layout:fragment="content">
    <h1 class="font-bold mb-4"><i class="fa-solid fa-list-ul"></i> 글 목록</h1>

    <ul th:if="${articles.size} > 0">
        <li th:each="article : ${articles.reversed}">
            <a class="link" th:href="|/article/detail/${article.id}|">
                <th:block th:text="|${article.id}번 : ${article.title}|"></th:block>
                <th:block th:text="|by ${article.author.username}|"></th:block>
            </a>
        </li>
    </ul>
</div>
</body>

</html>
