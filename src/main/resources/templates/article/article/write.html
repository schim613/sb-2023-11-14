<html layout:decorate="~{global/layout}">

<head></head>

<body>

<div layout:fragment="content" class="p-5">
    <h1 class="font-bold mb-4"><i class="fa-solid fa-pencil"></i> 글 작성</h1>

    <form th:action class="flex flex-col gap-4" method="POST" onsubmit="submitWriteForm(this); return false;">

        <div class="form-control w-full">
            <label class="label">
                <span class="label-text">제목</span>
            </label>
            <input type="text" name="title" placeholder="제목을 입력해주세요." class="input input-bordered">
        </div>

        <div class="form-control w-full">
            <label class="label">
                <span class="label-text">내용</span>
            </label>
            <textarea maxlength="10000" rows=5 name="body" placeholder="내용을 입력해주세요." class="textarea textarea-bordered"></textarea>
        </div>

        <button class="btn btn-primary btn-block mt-10" type="submit">
            <i class="fa-solid fa-pencil"></i> 글 작성
        </button>

    </form>

    <script>
        function submitWriteForm(form) {
            form.title.value = form.title.value.trim();

            if (form.title.value.length == 0) {
                toastWarning('제목을 입력해주세요.');
                form.title.focus();

                return;
            }

            form.body.value = form.body.value.trim();

            if (form.body.value.length == 0) {
                toastWarning('내용을 입력해주세요.');
                form.body.focus();

                return;
            }

            form.submit();
        }
    </script>
</div>
</body>

</html>
