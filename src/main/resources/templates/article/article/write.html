<html layout:decorate="~{global/layout}">

<div layout:fragment="content" class="p-5">
    <h1 class="font-bold mb-4">글 작성</h1>

    <form method="POST" onsubmit="submitWriteForm(this); return false;"
          style="display: flex; flex-direction: column; gap: 20px; max-width: 500px;">

        <div class="form-control w-full">
            <label class="label">
                <span class="label-text">제목</span>
            </label>
            <input type="text" name="title" placeholder="제목을 입력해주세요." class="input input-bordered">
        </div>

        <div class="form-control w-full">
            <label class="label">
                <span class="label-text">내용</span>
            </label>
            <input type="text" name="body" placeholder="내용을 입력해주세요." class="input input-bordered">
        </div>

        <button class="btn btn-primary btn-block mt-10" type="submit">
            글쓰기
        </button>

    </form>

    <script>
        function submitWriteForm(form) {
            const inputTitle = form.title;
            const inputBody = form.body;

            inputTitle.value = inputTitle.value.trim();
            inputBody.value = inputBody.value.trim();

            const title = inputTitle.value;
            const body = inputBody.value;

            if (title.length == 0) {
                alert('제목을 입력해주세요.');
                inputTitle.focus();

                return;
            }

            if (body.length == 0) {
                alert('내용을 입력해주세요.');
                inputBody.focus();

                return;
            }

            form.submit();
        }
    </script>
</div>

</html>
